<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id=formulario>
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) faça login para acessar a página</p>
                <form action="login php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail aqui:" maxlength="30">
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha aqui:">
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>



                </form>
            </div>
        </section>
       
    </main>
    
</body>
</html>
